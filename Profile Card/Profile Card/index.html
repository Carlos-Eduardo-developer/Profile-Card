<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Cartão de visita">
    <meta name="keywords" content="cartão responsivo">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cartão-de-visita.png" type="image/x-icon">    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">YouTuber & Blogger</span>
        </div>

        <div class="media-buttons">
           <a href="#" style="background: #4267b2" class="link">
            <i class="bx bxl-facebook"></i>
           </a>
           <a href="#" style="background: #1da1f2" class="link">
            <i class="bx bxl-twitter"></i>
           </a>
           <a href="#" style="background: #e1306c" class="link">
            <i class="bx bxl-instagram"></i>
           </a>
           <a href="#" style="background: #ff0000" class="link">
            <i class="bx bxl-youtube"></i>
           </a>
        </div>

        <div class="buttons">
            <butttons class="button">Subscribe</butttons>
            <butttons class="button">Message</butttons>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
